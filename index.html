<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>智聚实训</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.5.4/lib/theme-chalk/index.css">
  <!-- <link rel="stylesheet" href="path/to/swiper/dist/css/swiper.css"/> -->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vNjsmj3S5GQ10v8sDGBjeX5I"></script>
  <style>
    .text-popup {
      animation: textPopup 1s;
      color: red;
      user-select: none;
      white-space: nowrap;
      position: absolute;
      z-index: 99;
    }
    @keyframes textPopup {
      0%,
      100% {
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50px);
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://unpkg.com/element-ui@2.5.4/lib/index.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <!-- <script type="text/javascript" src="path/to/dist/vue-awesome-swiper.js"></script> -->
  <script>
    var fnTextPopup = function(arr) {
      // arr参数是必须的
      if (!arr || !arr.length) {
        return;
      }
      // 主逻辑
      var index = 0;
      document.documentElement.addEventListener('click', function(event) {
        var x = event.pageX,
          y = event.pageY;
        var eleText = document.createElement('span');
        eleText.className = 'text-popup';
        this.appendChild(eleText);
        if (arr[index]) {
          eleText.innerHTML = arr[index];
        } else {
          index = 0;
          eleText.innerHTML = arr[0];
        }
        // 动画结束后删除自己
        eleText.addEventListener('animationend', function() {
          eleText.parentNode.removeChild(eleText);
        });
        // 位置
        eleText.style.left = (x - eleText.clientWidth / 2) + 'px';
        eleText.style.top = (y - eleText.clientHeight) + 'px';
        // index递增
        index++;
      });
    };
    fnTextPopup(["富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善"])
  </script>
</body>

</html>
