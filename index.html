  <style>
    .text-popup {
      animation: textPopup 1s;
      color: red;
      user-select: none;
      white-space: nowrap;
      position: absolute;
      z-index: 99;
    }
    @keyframes textPopup {
      0%,
      100% {
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
